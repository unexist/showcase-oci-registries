version: '3'
tasks:
  cyclonex:
    cmds:
      - |
        podman run -it --rm \
          -v ./todo-service:/in \
          -v ./sbom.json:/go/sbom.json:z \
          docker.io/cyclonedx/cyclonedx-gomod:v1 mod -json -output /go/sbom.json /in
    sources:
      - todo-service/**/*.go
    generates:
      - sbom.json

  trivy:
    cmds:
      - |
        podman run -it --rm \
          -v ./{{.SBOM_FILE}}:/{{.SBOM_FILE}} \
          docker.io/aquasec/trivy:latest sbom /{{.SBOM_FILE}}