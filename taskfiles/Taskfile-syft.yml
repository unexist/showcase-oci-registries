version: '3'

tasks:
  container:
    internal: true
    cmds:
      - |
        podman run --rm -v .:/workspace -it --name syft --network=host \
          -v ./todo-service:/in \
          -v ./sbom.json:/out/sbom.json:z \
          docker.io/anchore/syft:latest {{.ARGS}}

  cli:
    - task: container
      vars: { ARGS: "{{.CLI_ARGS}}" }

  scan:
    - task: container
      vars: { ARGS: "scan dir:/in -o cyclonedx-json=/out/sbom.json" }

  clean:
    cmds:
      - truncate -s 0 {{.SBOM_FILE}}
